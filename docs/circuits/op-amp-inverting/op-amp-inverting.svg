<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="100%" height="100%">
  <!-- Background and Title -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Operational Amplifier Inverting Amplifier</text>
  
  <!-- Op-Amp Symbol -->
  <polygon points="400,150 400,250 500,200" fill="white" stroke="black" stroke-width="2"/>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">A</text>
  
  <!-- Input Pin (Inverting) -->
  <line x1="400" y1="230" x2="380" y2="230" stroke="black" stroke-width="2"/>
  <circle cx="380" cy="230" r="3" fill="black"/>
  <text x="385" y="250" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">-</text>
  
  <!-- Input Pin (Non-inverting) -->
  <line x1="400" y1="170" x2="380" y2="170" stroke="black" stroke-width="2"/>
  <circle cx="380" cy="170" r="3" fill="black"/>
  <text x="385" y="190" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">+</text>
  
  <!-- Output Pin -->
  <line x1="500" y1="200" x2="600" y2="200" stroke="black" stroke-width="2"/>
  <circle cx="500" cy="200" r="3" fill="black"/>
  
  <!-- Ground Connection -->
  <line x1="300" y1="170" x2="380" y2="170" stroke="black" stroke-width="2"/>
  <line x1="300" y1="170" x2="300" y2="220" stroke="black" stroke-width="2"/>
  <line x1="280" y1="220" x2="320" y2="220" stroke="black" stroke-width="2"/>
  <line x1="285" y1="230" x2="315" y2="230" stroke="black" stroke-width="2"/>
  <line x1="290" y1="240" x2="310" y2="240" stroke="black" stroke-width="2"/>
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Ground</text>
  
  <!-- Input Resistor (R₁) -->
  <line x1="200" y1="230" x2="240" y2="230" stroke="black" stroke-width="2"/>
  <rect x="240" y="220" width="60" height="20" fill="white" stroke="black" stroke-width="2"/>
  <text x="270" y="235" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">R₁</text>
  <line x1="300" y1="230" x2="380" y2="230" stroke="black" stroke-width="2"/>
  
  <!-- Feedback Resistor (R₂) -->
  <line x1="380" y1="230" x2="380" y2="120" stroke="black" stroke-width="2"/>
  <line x1="380" y1="120" x2="520" y2="120" stroke="black" stroke-width="2"/>
  <rect x="520" y="110" width="60" height="20" fill="white" stroke="black" stroke-width="2"/>
  <text x="550" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">R₂</text>
  <line x1="580" y1="120" x2="600" y2="120" stroke="black" stroke-width="2"/>
  <line x1="600" y1="120" x2="600" y2="200" stroke="black" stroke-width="2"/>
  
  <!-- Input Signal -->
  <text x="160" y="235" font-family="Arial, sans-serif" font-size="16" text-anchor="end">Vin</text>
  <line x1="160" y1="230" x2="200" y2="230" stroke="black" stroke-width="2"/>
  <circle cx="160" cy="230" r="5" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Output Signal -->
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="16" text-anchor="start">Vout</text>
  <line x1="600" y1="200" x2="640" y2="200" stroke="black" stroke-width="2"/>
  <circle cx="640" cy="200" r="5" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Power Supply Connections -->
  <line x1="450" y1="150" x2="450" y2="100" stroke="black" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="450" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">+Vcc</text>
  
  <line x1="450" y1="250" x2="450" y2="300" stroke="black" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">-Vcc</text>
  
  <!-- Formula -->
  <rect x="550" y="250" width="200" height="80" fill="white" stroke="black" stroke-width="1" rx="5" ry="5"/>
  <text x="650" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Vout = -(R₂/R₁) × Vin</text>
  <text x="650" y="310" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Gain = -R₂/R₁</text>
  
  <!-- Additional Information -->
  <rect x="100" y="300" width="400" height="70" fill="white" stroke="black" stroke-width="1" rx="5" ry="5"/>
  <text x="110" y="320" font-family="Arial, sans-serif" font-size="14">• Typical values: R₁ = 1kΩ to 10kΩ</text>
  <text x="110" y="345" font-family="Arial, sans-serif" font-size="14">• R₂ selected based on desired gain</text>
  <text x="110" y="370" font-family="Arial, sans-serif" font-size="14">• Power supply: Typically ±15V or ±12V (dual supply)</text>
</svg>
# Dan's Microsite Standards from here down

theme:
  name: material
  logo: img/logo-192.png
  favicon: img/favicon.ico
  palette:
    primary: 'maroon'
    accent: 'gold'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
  - social
  - social_override
markdown_extensions:
  - meta
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.emoji
  - pymdownx.tilde
  - pymdownx.tasklist
  - pymdownx.tabbed
  - pymdownx.highlight:
      linenums: true
  # enable LaTeX equation rendering
  - pymdownx.arithmatex:
      generic: true
extra_css:
   - css/extra.css
extra_javascript:
    - js/extra.js
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
extra:
    analytics:
      provider: google
      # https://analytics.google.com/analytics/web/#/a1420179p349994530/admin/streams/table/4433129821
      property: G-SY3G2ND80K